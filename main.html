<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Load DOM</title>

  <script>
    // Run when DOM is fully parsed
    document.addEventListener('DOMContentLoaded', function () {
      // Write the required text on the page
      document.body.textContent = 'DOM load success';
    });
  </script>
</head>
<body>
  <!-- body is intentionally empty in the HTML source -->
</body>
</html>
